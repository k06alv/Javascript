<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: Pink;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  img {
    width: 200px;
    margin-bottom: 50px;
  }

  .button-row {
    display: flex;
    gap: 5px;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 5px;
  }
</style>
</head>
<body>

<h2>Belize District Game</h2>

<p>Made by Kyshany</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>



<img id="myImage" src="BelizeBlank.png" style="width:100px"><br>

<button onclick="document.getElementById('myImage').src='belize.png'">Belize</button><br>
<button onclick="document.getElementById('myImage').src='Corozal.png'">Corozal</button><br>
<button onclick="document.getElementById('myImage').src='Cayo.png'">Cayo</button><br>
<button onclick="document.getElementById('myImage').src='Orangewalk.png'">Orange Walk</button><br>
<button onclick="document.getElementById('myImage').src='Stanncreek.png'">Stann Creek</button><br>
<button onclick="document.getElementById('myImage').src='Toledo.png'">Toledo</button><br>
</body>
</html>
